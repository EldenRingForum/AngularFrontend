            border-secondary 
            border-2
            bg-white
            p-3" id="reply" style="width: 60%;">

        <div class="input-group  mb-3">
            <span class="input-group-text" id="basic-addon3">Title</span>
            <textarea class="form-control" aria-label="With textarea" rows="1"></textarea>
        </div>

        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">Content</span>
            <textarea class="form-control" aria-label="With textarea" rows="16"></textarea>
        </div>

        <button type="button" class="btn btn-dark text-white">Create</button>

        <button type="button" class="btn btn-light border" data-bs-toggle="collapse" data-bs-target="#reply"
            aria-expanded="false" aria-controls="collapseExample">

    </div>
