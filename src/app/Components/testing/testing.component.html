<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <div *ngFor="let item of users">
            {{item.userName}}
        </div>
        
        <br>
        <div>
            <input type="text" name="UserName" id="UserName" [(ngModel)]="AuthDTO.userName">
            <h1 *ngIf="AuthDTO.userName"> {{AuthDTO.userName}}</h1>
            <h1 *ngIf="newUser.userName"> {{newUser.userName}}</h1>
        </div>
    </div>
    <div class="col-4">
    </div>
</div>
